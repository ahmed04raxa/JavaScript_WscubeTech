<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .productSection {
            width: 100%;
            padding: 50px 0px;
        }

        .main {
            width: 1320px;
            margin: auto;
        }

        #productSection {
            width: 100%;
            padding: 50px 0px;
        }

        #productSection h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
        }

        .main {
            width: 1320px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .productItems img {
            width: 100%;
            height: 250px;
            display: block;
        }

        .modalElement {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 0.5);
            display: none;
        }

        .whiteModal {
            width: 800px;
            position: fixed;
            left: 50%;
            top: 50%;
            background: white;
            transform: translate(-50%, -50%);
        }

        .whiteModal img {
            width: 100%;
        }

        .whiteModal span {
            position: absolute;
            right: 0px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .showModal {
            display: block;
        }
    </style>
</head>

<body>
    <div class="modalElement">

        <div class="whiteModal">
            <span>&times;</span>
            <img src="">
        </div>
    </div>
    <section id="productSection">
        <h1>Product</h1>
        <div class="main">
            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2019/10/05-Contener-No-3rd-06.jpg">
            </div>
            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2019/10/05-Contener-No-3rd-08.jpg">
            </div>
            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2019/10/05-Contener-No-3rd-10.jpg">
            </div>
            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2019/10/05-Contener-No-3rd-05.jpg">
            </div>
            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2022/09/Under-Interior-Design-4-1400x700.jpg">
            </div>
            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2022/09/Under-Interior-Design-4-1400x700.jpg">
            </div>

            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2019/10/05-Contener-No-3rd-06.jpg">
            </div>
            <div class="productItems">
                <img src="https://uptownskylla.in/wp-content/uploads/2019/10/05-Contener-No-3rd-08.jpg">
            </div>

        </div>
    </section>
    <script>
        let modalElementDiv = document.querySelector('.modalElement')
        let modalImg = document.querySelector('.whiteModal img')
        let span = document.querySelector('span')
        let mainElement = document.querySelector('.main')
        mainElement.addEventListener('click', (e) => {
            if (e.target.tagName == "IMG") {
                let clickImagePath = e.target.src
                modalElementDiv.classList.add('showModal')
                modalImg.src = clickImagePath
            };

        })
        span.addEventListener('click', () => {
            modalElementDiv.classList.remove('showModal')
            modalImg.src = ''
        })
        modalElementDiv.addEventListener('click', () => {
            modalElementDiv.classList.remove('showModal')
            modalImg.src = ''
        })
        let whiteModal = document.querySelector('.whiteModal')
        whiteModal.addEventListener('click', (e) => {
            e.stopPropagation()
        })
    </script>
</body>

</html>
