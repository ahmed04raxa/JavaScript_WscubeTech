    <button>Change Color</button>

        let body = document.querySelector('body')
        let btn = document.querySelector('button')

            let blueCode = Math.floor(Math.random() * 255);
            body.style.backgroundColor = `rgb(${redCode},${greenCode},${blueCode})`
        })
    </script>
