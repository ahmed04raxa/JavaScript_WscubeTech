<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .main{
            width: 1000px;
            margin: auto;
        }
        .main textarea{
            width: 100%;
            height: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <textarea name="" id=""></textarea>
        <h2>Length :  <span>0</span></h2>
        <div id="responseDiv">

        </div>
    </div>
    <script>
        let textAreaElement = document.querySelector('textarea')
        let lenElement = document.querySelector("h2 span")
        let responseDiv = document.querySelector('#responseDiv')
        textAreaElement.addEventListener('keyup',()=>{
            responseDiv.innerHTML = textAreaElement.value
            lenElement.innerHTML = textAreaElement.value.length
        })
    </script>
</body>
</html>
